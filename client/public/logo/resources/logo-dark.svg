<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icono de laboratorio -->
  <g transform="translate(10, 10)">
    <!-- Tubo de ensayo -->
    <ellipse cx="8" cy="8" rx="3" ry="3" fill="url(#gradient)" opacity="0.9"/>
    <rect x="5" y="8" width="6" height="12" fill="url(#gradient)" opacity="0.9"/>
    <rect x="6" y="10" width="4" height="8" fill="white" opacity="0.2"/>
    
    <!-- Líquido en el tubo -->
    <ellipse cx="8" cy="16" rx="2" ry="2" fill="url(#accent)" opacity="0.8"/>
    
    <!-- Microscopio -->
    <circle cx="20" cy="10" r="4" fill="url(#gradient)" opacity="0.8"/>
    <rect x="18" y="14" width="4" height="8" fill="url(#gradient)" opacity="0.8"/>
    <rect x="16" y="22" width="8" height="2" fill="url(#gradient)" opacity="0.8"/>
    
    <!-- Lupa -->
    <circle cx="32" cy="12" r="3" fill="none" stroke="url(#gradient)" stroke-width="1.5"/>
    <line x1="34" y1="14" x2="36" y2="16" stroke="url(#gradient)" stroke-width="1.5"/>
    
    <!-- Partículas de datos -->
    <circle cx="28" cy="6" r="1" fill="url(#accent)" opacity="0.7"/>
    <circle cx="30" cy="8" r="0.8" fill="url(#accent)" opacity="0.6"/>
    <circle cx="26" cy="10" r="0.6" fill="url(#accent)" opacity="0.8"/>
  </g>
  
  <!-- Texto OALabs -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">OA</text>
  <text x="50" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#gradient)">Labs</text>
  
  <!-- Tagline -->
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="8" fill="#9CA3AF">Laboratorios de Objetivos de Aprendizaje</text>
</svg> 