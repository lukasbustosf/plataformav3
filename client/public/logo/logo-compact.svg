<svg width="140" height="40" viewBox="0 0 140 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icono de laboratorio compacto -->
  <g transform="translate(5, 8)">
    <!-- Tubo de ensayo -->
    <ellipse cx="6" cy="6" rx="2" ry="2" fill="url(#gradient)" opacity="0.9"/>
    <rect x="4" y="6" width="4" height="8" fill="url(#gradient)" opacity="0.9"/>
    <ellipse cx="6" cy="12" rx="1.5" ry="1.5" fill="url(#accent)" opacity="0.8"/>
    
    <!-- Microscopio -->
    <circle cx="14" cy="8" r="3" fill="url(#gradient)" opacity="0.8"/>
    <rect x="13" y="11" width="2" height="6" fill="url(#gradient)" opacity="0.8"/>
    
    <!-- Lupa -->
    <circle cx="22" cy="10" r="2" fill="none" stroke="url(#gradient)" stroke-width="1"/>
    <line x1="23" y1="11" x2="25" y2="13" stroke="url(#gradient)" stroke-width="1"/>
  </g>
  
  <!-- Texto OALabs compacto -->
  <text x="35" y="18" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">OA</text>
  <text x="35" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#gradient)">Labs</text>
</svg> 